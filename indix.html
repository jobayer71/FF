<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Diamond Top-Up</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        .container { width: 90%; max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
        .banner { width: 100%; height: auto; }
        .package { margin: 15px 0; padding: 10px; background: #ffcc00; border-radius: 5px; font-size: 18px; }
        .payment-methods img { width: 80px; margin: 10px; }
        .btn { display: inline-block; padding: 10px 20px; background: #28a745; color: white; text-decoration: none; border-radius: 5px; }
        .order-tracking { margin-top: 20px; }
        .input-box { padding: 10px; width: 80%; margin-top: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .payment-form { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <img src="banner.jpg" alt="Free Fire Diamond Offer" class="banner">
        <h2>Diamond Top-Up Packages</h2>
        <div class="package">100 Diamonds - $1</div>
        <div class="package">500 Diamonds - $5</div>
        <div class="package">1000 Diamonds - $10</div>
        <h3>Payment Methods</h3>
        <div class="payment-methods">
            <img src="bkash.png" alt="Bkash">
            <img src="nagad.png" alt="Nagad">
            <img src="rocket.png" alt="Rocket">
        </div>
        
        <div class="payment-form">
            <h3>Make a Payment</h3>
            <input type="text" class="input-box" placeholder="Enter Your Free Fire ID">
            <select class="input-box">
                <option>Select Payment Method</option>
                <option>Bkash</option>
                <option>Nagad</option>
                <option>Rocket</option>
            </select>
            <input type="text" class="input-box" placeholder="Enter Transaction ID">
            <a href="#" class="btn">Confirm Payment</a>
        </div>
        
        <div class="order-tracking">
            <h3>Track Your Order</h3>
            <input type="text" class="input-box" placeholder="Enter Order ID">
            <a href="#" class="btn">Track Order</a>
        </div>
    </div>
</body>
</html>
